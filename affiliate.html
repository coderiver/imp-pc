<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Affiliate Page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=940">
    <meta name="theme-color" content="#fff">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" media="all" href="css/app.css">

    <!-- BEGIN scripts -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.js" defer></script>
    <script type="text/javascript" src="lib/bootstrap/js/transition.js" defer></script>
    <script type="text/javascript" src="lib/bootstrap/js/modal.js" defer></script>
    <script type="text/javascript" src="lib/bootstrap/js/tab.js" defer></script>
    <script type="text/javascript" src="lib/bootstrap/js/dropdown.js" defer></script>
    <script type="text/javascript" src="lib/nouislider/distribute/nouislider.js" defer></script>
    <script type="text/javascript" src="js/app.js" defer></script>
    <!-- END scripts -->
  </head>

  <body>

    <!-- BEGIN content -->
    <div class="content-wrapper">
      <div class="l">
        <h1>Title</h1></div>
    </div>
    <!-- END content -->

    <!-- BEGIN modals -->

    <div class="modal fade" id="modal-callback">
      <div class="modal-dialog">
        <div class="modal-content">
          <button class="modal-close-btn" data-dismiss="modal">  <svg class="icon icon-close">
    <use xlink:href="img/sprite.svg#icon-close"></use>
  </svg>
</button>
          <form class="callback-form">
            <h3 class="title title_lg">See Pricing Now or Get Started</h3>
            <p>No strings attached, open & simple pricing</p>

            <div class="field">
              <input class="field__input" type="email" name="email" id="email">
              <label class="field__label" for="email">Enter Your Email Address</label>
              <div class="field__left-icon"> <svg class="icon icon-at">
    <use xlink:href="img/sprite.svg#icon-at"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="first_name" id="first-name">
              <label class="field__label" for="first-name">First Name</label>
              <div class="field__left-icon"> <svg class="icon icon-person">
    <use xlink:href="img/sprite.svg#icon-person"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="last_name" id="last-name">
              <label class="field__label" for="last-name">Last Name</label>
              <div class="field__left-icon"> <svg class="icon icon-person">
    <use xlink:href="img/sprite.svg#icon-person"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="org_name" id="org-name">
              <label class="field__label" for="org-name">Organization Name</label>
              <div class="field__left-icon"> <svg class="icon icon-portfolio">
    <use xlink:href="img/sprite.svg#icon-portfolio"></use>
  </svg>
              </div>
            </div>

            <a href="#" class="cta-btn">View pricing or get started</a>

            <button type="submit" class="btn-icon">
            <svg class="icon icon-btn-callback">
    <use xlink:href="img/sprite.svg#icon-btn-callback"></use>
  </svg>

          <span>Request a Callback</span>
        </button>

          </form>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-question">
      <div class="modal-dialog">
        <div class="modal-content">
          <button class="modal-close-btn" data-dismiss="modal">  <svg class="icon icon-close">
    <use xlink:href="img/sprite.svg#icon-close"></use>
  </svg>
</button>
          <form class="callback-form">
            <h3 class="title title_lg">See Pricing Now or Get Started</h3>
            <p>No strings attached, open & simple pricing</p>

            <div class="field">
              <input class="field__input" type="email" name="email" id="email">
              <label class="field__label" for="email">Enter Your Email Address</label>
              <div class="field__left-icon"> <svg class="icon icon-at">
    <use xlink:href="img/sprite.svg#icon-at"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="first_name" id="first-name">
              <label class="field__label" for="first-name">First Name</label>
              <div class="field__left-icon"> <svg class="icon icon-person">
    <use xlink:href="img/sprite.svg#icon-person"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="last_name" id="last-name">
              <label class="field__label" for="last-name">Last Name</label>
              <div class="field__left-icon"> <svg class="icon icon-person">
    <use xlink:href="img/sprite.svg#icon-person"></use>
  </svg>
              </div>
            </div>

            <div class="field">
              <input class="field__input" type="text" name="org_name" id="org-name">
              <label class="field__label" for="org-name">Organization Name</label>
              <div class="field__left-icon"> <svg class="icon icon-portfolio">
    <use xlink:href="img/sprite.svg#icon-portfolio"></use>
  </svg>
              </div>
            </div>

            <a href="#" class="cta-btn">View pricing or get started</a>

            <button type="submit" class="btn-icon">
            <svg class="icon icon-btn-callback">
    <use xlink:href="img/sprite.svg#icon-btn-callback"></use>
  </svg>

          <span>Request a Callback</span>
        </button>

          </form>
        </div>
      </div>
    </div>

    <!-- END modals -->

  </body>

</html>
